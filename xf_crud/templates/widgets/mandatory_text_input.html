<input type="{{ widget.type }}" name="{{ widget.name }}"{% if widget.value != None %}
       value="{{ widget.value|stringformat:'s' }}"{% endif %}{% include "django/forms/widgets/attrs.html" %} />
<div class="checkbox">
    <label>
        <input type="checkbox" class="flat xf-unknown-checkbox"
               {% if widget.value == None %} checked {% endif %}
               name="{{ widget.name }}_blank" id="id_{{ widget.name }}_blank"
               xf_blank_control="id_{{ widget.name }}"> Unknown/blank
    </label>
</div>
{{ widget }}
