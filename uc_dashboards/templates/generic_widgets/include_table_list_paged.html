{% load dashgent_filters %}


{% if renderer == None or renderer == "default" %}


   <table class="table table-hover
            {% if custom_attr|lookup:'height' %}" style="height: {{ custom_attr|lookup:'height' }}"  {% else %} table200"{% endif %}
            id="{{ widget_id }}_table">
        <thead>
        <tr>
            {% for data_column in result_set_columns %}
                <th>{{ data_column|lookup:'table_column_caption' }}</th>
            {% endfor %}
        </tr>
        </thead>
        <tbody style="height: 100px">
        </tbody>
    </table>


    <script type="text/javascript">

        $(function () {

            var oldExportAction = function (self, e, dt, button, config) {
                try {
                    if (button[0].className.indexOf('buttons-excel') >= 0 || button[0].className.indexOf('buttons-csv') >= 0) {
                        if ($.fn.dataTable.ext.buttons.excelHtml5.available(dt, config)) {
                            $.fn.dataTable.ext.buttons.excelHtml5.action.call(self, e, dt, button, config);
                        }
                        else {
                            $.fn.dataTable.ext.buttons.excelFlash.action.call(self, e, dt, button, config);
                        }
                    } else if (button[0].className.indexOf('buttons-print') >= 0) {
                        $.fn.dataTable.ext.buttons.print.action(e, dt, button, config);
                    }
                }
                catch (e) {
                    console.log(e.message);
                }
            };

            var newExportAction = function (e, dt, button, config) {
                var self = this;
                var oldStart = dt.settings()[0]._iDisplayStart;

                dt.one('preXhr', function (e, s, data) {
                    // Just this once, load all data from the server...
                    data.start = 0;
                    data.length = -1;

                    dt.one('preDraw', function (e, settings) {
                        oldExportAction(self, e, dt, button, config);

                        dt.one('preXhr', function (e, s, data) {
                            settings._iDisplayStart = oldStart;
                            data.start = oldStart;
                        });

                        setTimeout(dt.ajax.reload, 0);

                        return false;
                    });
                });

                dt.ajax.reload();
            };




            var {{ widget_id }} =
            $('#{{ widget_id }}_table').DataTable({
                "serverSide": true,
                "processing": true,
                "paging": {% if custom_attr|lookup:'paging' == 'yes'%}true{% else %}false{% endif %},
                "searching": {% if custom_attr|lookup:'searching' == 'yes'%}true{% else %}false{% endif %},
                "info": {% if custom_attr|lookup:'info' == 'yes'%}true{% else %}false{% endif %},
                {% if custom_attr|lookup:'page_length'%}
                    "pageLength": {{ custom_attr|lookup:'page_length' }},
                {% endif %}
                dom: 'Bfrtip',
                {% if custom_attr|lookup:'allow_downloads' == 'yes'%}
                    buttons: [
                        {extend: 'copy', className: 'btn-xs'},
                        {extend: 'csv', className: 'btn-xs', action: newExportAction },
                        {extend: 'excel', className: 'btn-xs', action: newExportAction},
                        {extend: 'pdf', className: 'btn-xs', action: newExportAction},
                        {% if custom_attr|lookup:'print' == 'yes'%}
                            {extend: 'print', className: 'btn-xs', action: newExportAction}
                        {% endif %}
                    ],
                {% endif %}
                ajax: {
                    url: "{% url 'widgets-api' perspective_slug widget_slug 'json' %}",
                    data: function (data) {
                        {# remove unnecessary payload #}
                        data.columns = '_';

                        {# add any filters on the page #}
                        var form_elements, index, indexe;
                        var filters = {};

                        var filter_bar_form = document.getElementsByClassName("filter-bar")[0].children[0];
                        var element_types = ['select', 'input', 'textarea'];

                        for (indexe = 0; indexe < element_types.length; ++indexe) {
                            form_elements = filter_bar_form.getElementsByTagName(element_types[indexe]);
                            for (index = 0; index < form_elements.length; ++index) {
                                var element_id = form_elements[index].id;
                                var element_value = $('#' + element_id).val();
                                if (element_value && element_id) {
                                    filters[element_id] = element_value;
                                }
                            }
                        }

                        return $.extend( {}, data, filters);
                    }
                },
                columns:[
                    {% for data_column in result_set_columns %}
                        {% if data_column|lookup:'column_name' == data_columns|lookup_in_dict:data_column|lookup:'column_name' %}
                            { data: "{{ data_column|lookup:'column_name' }}" },
                        {% else %}
                            { data: "{{ data_column|lookup:'column_name' }}", visible: false },
                        {% endif %}
                    {% endfor %}
                ]
            });
